<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.copp</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">


        <div class="nav-bar">
            <div class="logo">
                copp.
            </div>
            <div class="main-nav__items">
                <div class="main-nav__items-main">Главная</div>
                <div class="main-nav__items-search">Поиск</div>
            </div>
            <div class="icon-bar">
                <img src="img/icon/Profile.svg" alt="" class="profile">
                <img src="img/icon/Bag-2.svg" alt="" class="bag">
            </div>
        </div>


        <div class="container-head">
            <div class="container-head__text-block">
                <h1>Покупай модную<br>технику</h1>
                <p>Дешево, и без затруднений! Вы найдете большой выбор товаров, на которые всегда идут скидки!</p>
                <div class="container-head__btn">Продолжать</div>
            </div>
            <img src="img/item/Group 1.svg" alt="">
        </div>


        <div class="container-popular">
            <div class="popular-title">
                Популярные запросы
            </div>
            <div class="wrapper-popular__item">
                <div class="column-item__1 cl">
                    <div class="container-item__1">
                        <img src="img/item/popular/2.svg" alt="">
                        <div class="item__1-text cl">
                            <h1>iPhone 8</h1>
                            <p>19.990₽</p>
                        </div>
                    </div>
                    <div class="column-item__2">
                        <div class="container-item__2">
                            <img src="img/item/popular/1.svg" alt="">
                            <div class="item__2-text cl">
                                <h1 class="item_h1">3d очки</h1>
                                <p class="item_p">1490₽</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column-item__3 cl">
                    <div class="container-item__3">
                        <img src="img/item/popular/7.svg" alt="">
                        <div class="item__3-text cl">
                            <h1 class="item_h1">iPad</h1>
                            <p class="item_p">29.990₽</p>
                        </div>
                    </div>
                    <div class="column-item__4">
                        <div class="container-item__4">
                            <img src="img/item/popular/3.svg" alt="">
                            <div class="item__4-text cl">
                                <h1 class="item_h1">AirPods</h1>
                                <p class="item_p">12.990₽</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column-item__3 cl">
                    <div class="container-item__5">
                        <img src="img/item/popular/4.svg" alt="">
                        <div class="item__5-text cl">
                            <h1 class="item_h1">MacBook</h1>
                            <p class="item_p">56.990₽</p>
                        </div>
                    </div>
                    <div class="column-item__6 cl">
                        <div class="container-item__6">
                            <img src="img/item/popular/2.svg" alt="">
                            <div class="item__1-text cl">
                                <h1>iPhone 8</h1>
                                <p>19.990₽</p>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
